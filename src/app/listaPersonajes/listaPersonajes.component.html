<h2>Data Api Rick & Marty probando</h2>
<hr>

<input type="text"
      class="form-control mb-2"
      placeholder="Buscar Personaje"
      #txtSearch
      (keyup)="onSearchPersonaje( txtSearch.value)" />

    <table class="table">
      <thead>
        <tr>
          <th [ngStyle]="{'width': '200px'}">name</th>
          <th [ngStyle]="{'width': '200px'}">status</th>
          <th [ngStyle]="{'width': '200px'}">species</th>
          <th [ngStyle]="{'width': '200px'}">gender</th>
          <th [ngStyle]="{'width': '200px'}">origin</th>
        </tr>
      </thead>
    <tbody>
      <tr *ngFor="let item of data | paginate: { itemsPerPage: 10, currentPage: page }"
        [ngStyle]=" { 'height': '100px' }">
        <td>{{ item.name }}</td>
        <td>{{ item.status }}</td>
        <td>{{ item.species }}</td>
        <td>{{ item.gender }}</td>
        <td>{{ item.origin.name }}</td>
        <td>
          <img
          src="{{item.image}}"
          alt="{{item.name}}"
          [ngStyle]="{ 'width': '150px'}"
          />
           </td>
      </tr>
    </tbody>
    </table>

<pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
